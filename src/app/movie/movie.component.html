
 <div class="movie-card">
  <div class="list-container"> 
      <mat-card>
        <div class="pic">
          <img  src= "{{movie.img}}" >
        </div>
          <mat-card-title><h3>{{movie.title}}</h3><h5>{{movie.year}}</h5></mat-card-title>
          <mat-card-content>
              <p>{{movie.descrShort}}</p>
          </mat-card-content>
          <button (click) = onMovieClick(movie)>{{text}}</button>
        </mat-card>
   </div>
  </div>
